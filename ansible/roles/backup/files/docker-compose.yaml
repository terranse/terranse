---

version: "2.1"
services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
      - UMASK_SET=002
      # - CLI_ARGS= #optional
    volumes:
      - /storage/appdata/duplicati:/config
      #- </path/to/backups>:/backups
      - /storage/cloud:/source
    ports:
      - 8200:8200
    restart: unless-stopped