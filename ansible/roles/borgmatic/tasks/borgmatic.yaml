---

# A missing sys/acl.h solved by this; https://man7.org/tlpi/code/faq.html#sys-acl.h-missing
- name: Install borg requirements
  become: true
  apt:
    pkg:
      - pip
      - pipx
      - pkg-config
      - libacl1-dev
      - libssl-dev
      - liblz4-dev
      - libzstd-dev
      - libxxhash-dev
      - fuse3
      - libfuse3-dev
      - dbus-user-session

- name: Install Borgmatic
  # become: true
  community.general.pipx:
    name: "{{ item }}"
    state: latest
  loop:
    # - setuptools
    # - pkgconfig
    # - pyfuse3
    - borgmatic
    - borgbackup

